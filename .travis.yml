language: java
env:
  - DISPLAY=:99.0
before_install:
  - "sh -e /etc/init.d/xvfb start"
jdk:
  - openjdk12
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew clean test -Djava.awt.headless=true
