language: java
env:
  - DISPLAY=:99.0
services:
  - xvfb
jdk:
  - openjdk12
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  sonarcloud:
    organization: "toxiquoi" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
script:
  - ./gradlew clean test
  - sonar-scanner